<body>
    <header class="text-center p-5">
        <div class="container d-flex justify-content-center">
            <h1>Bookmarker</h1>
        </div>
    </header>
    <div class="data container d-flex flex-wrap justify-content-center">
        <h2 class="w-100 text-center"><i class="px-2 fa-solid fa-bookmark" style="color: #59395b;"></i> Bookmark your
            favorite sites</h2>
        <form class="w-100 p-5">
            <label class="fw-bolder" for="site"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <div class="name row justify-content-evenly bg-body w-100 border rounded-2 my-2 h-25">
                <input onkeyup="validation(siteName.value,'site',1)" class='rounded-2  col-md-11' type="text" id="site"
                    placeholder="BookmarkName">
                <div class="fs-4 col-md-1 icon text-lg-end " id='icon1'>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
            </div>

            <label class="fw-bolder" for="url"><i class="fa-solid fa-link"></i> Site URL</label>
            <div class="name row justify-content-evenly bg-body w-100 border rounded-2 my-2 h-25">
                <input onkeyup="validation(siteUrl.value,'link',2)" class="rounded-2 col-md-11 " type="url" id="link"
                    placeholder="Website URL">
                <div class="icon fs-4 col-md-1 text-lg-end text-danger" id='icon2'>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
            </div>
        </form>
        <button onclick="addWebsite()" class="btn  rounded-pill" type="submit">Submit</button>
    </div>
    <div class="savings container text-center">
        <table class=" table  m-3 border">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Website</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>

            </thead>
            <tbody id="new">
            </tbody>
        </table>
    </div>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js" async defer></script>
</body>

</html>
